<h2>Messages</h2>
<div *ngIf="messageService.messages.length;else no_messages">
  <button class="clear" (click)="messageService.clear()">clear</button>
  <ul>
    <li *ngFor='let message of messageService.messages'>{{message}}</li>
  </ul>
</div>
<ng-template #no_messages>No messages.</ng-template>
