<h2>Trial</h2>
<app-login-selector></app-login-selector>
<app-slave-selector></app-slave-selector>
<h2>Heroes</h2>
<input [(ngModel)]="searchText" placeholder="search text goes here">
<ul class="heroes">
  <li *ngFor="let hero of heroes | filter : searchText">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button type="button" class="btn btn-default" aria-label="delete" (click)="delete(hero)">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  </li>
</ul>
<div>
  <label>Name:
    <input #heroName placeholder="hero name"/>
  </label>
  <button (click)="add(heroName.value); heroName.value=''">add</button>
</div>
