<h2>Hero Details</h2>
<div *ngIf="hero;else no_hero_selected">
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
</div>
<ng-template #no_hero_selected>No hero selected.</ng-template>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
