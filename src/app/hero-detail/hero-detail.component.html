<div *ngIf="hero;else no_hero_selected">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
</div>
<ng-template #no_hero_selected>No hero selected.</ng-template>
